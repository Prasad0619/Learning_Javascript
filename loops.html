<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loops</title>
</head>
<body>
    <script>
        //For Loop
        document.write("<ol>");
        for(var a = 1; a<=10 ; a++){
            document.write("<li>Welcome to For Loop");
        }
        document.write("</ol>");
    </script>

    <br>

    <script>
        // While Loop
        var b = 1;
        document.write("<ol>");
        while(b<=10){
            document.write("<li>While Loop</li>");
            b++;
        }
        document.write("</ol>");
    </script>

    <br>
    
    <script>
        //do while
        document.write("<ol>");
            var c = 1;
            do{
                document.write("<li>Do-While Loop</li>");
                c++;
            }while(c<=10)
            document.write("</ol>");
    </script>

</body>
</html>
