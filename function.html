<!DOCTYPE html>
<html lang="en">

<head>
    <title>Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    button{
        width: 100px;
        height: 50px;
    }
</style>

<body>
    <script>
        function add() {
            a = parseInt(document.myform.n1.value);
            b = parseInt(document.myform.n2.value);
            result = a + b;

            document.myform.res.value = result.toFixed(2);
        }
        function sub() {
            a = parseInt(document.myform.n1.value);
            b = parseInt(document.myform.n2.value);
            result = a - b;

            document.myform.res.value = result.toFixed(2);
        }
        function mul() {
            a = parseInt(document.myform.n1.value);
            b = parseInt(document.myform.n2.value);
            result = a * b;

            document.myform.res.value = result.toFixed(2);
        }
        function div() {
            a = parseInt(document.myform.n1.value);
            b = parseInt(document.myform.n2.value);
            result = a / b;

            document.myform.res.value = result.toFixed(2);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mb-3 p-3 border border-danger border-2 rounded-5">
                <h3 class="text-center text-danger" style="text-decoration: underline;">Arithmatic using function</h3>
                <br>
                <form action="" name="myform">
                    <label class="text-danger">Number 1 :</label>
                    <input type="number" class="form-control" placeholder="Enter Number 1" name="n1">
                    <br>
                    <label class="text-danger">Number 2 :</label>
                    <input type="number" class="form-control" placeholder="Enter Number 2" name="n2">
                    <br>
                    <label class="text-danger">Result :</label>
                    <input type="number" class="form-control" name="res" placeholder="result">
                    <br>
                    <div class="text-center px-5">
                        <button class="btn btn-danger" type="button" onclick="add()"> + </button>
                        <button class="btn btn-danger" type="button" onclick="sub()"> - </button>
                        <button class="btn btn-danger" type="button" onclick="mul()"> * </button>
                        <button class="btn btn-danger" type="button" onclick="div()"> / </button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <br>
    </div>
</body>

</html>
