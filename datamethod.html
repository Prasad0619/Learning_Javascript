<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();
        document.write(now+"<br>");
        document.write(now.toDateString()+"<br>");
        document.write(now.getDate()+"<br>");
        document.write(now.getFullYear()+"<br>");
        document.write(now.getHours()+"<br>");
        document.write(now.getMinutes()+"<br>");
        document.write(now.getSeconds()+"<br>");
    </script>
<br><hr><br>
<script>
    // Math Methods
    var a = 45.73;
    document.write("--Original number : "+a+"<br><br>");
    var a = Math.round(45.73);
    document.write("RoundOf Number : "+a+"<br><br>");
    var a = Math.trunc(45.73);
    document.write("TruncOf Number : "+a+"<br><br>");
    var a = Math.ceil(45.73);
    document.write("Ceil(Nearest Up) : "+a+"<br><br>");
    var a = Math.floor(45.73);
    document.write("Floor(Nearest down) : "+a+"<br><br>");

    var b = Math.max(45,67,89,12,39,91,90,11);
    document.write("Max : "+b+"<br><br>");
    var b = Math.min(45,67,89,12,39,91,90,11);
    document.write("Min : "+b+"<br><br>");

    var c = Math.sqrt(81);
    document.write("Square Root : "+c+"<br><br>");
    var c = Math.cbrt(125);
    document.write("Cube Root : "+c+"<br><br>");
    
    var d = Math.pow(5,4);
    document.write("Power : "+d+"<br><br>");
</script>
</body>
</html>
