    <script>
        const number = parseInt(prompt("Enter the Number"));

        for(var i = 1; i <= 10; i++){
            var temp = number*i;
            // document.write(number+" x "+i+" = "+temp);
            document.write(`${number} * ${i} = ${temp}`);     //Backtick method
            document.write("<br>");
            document.write("<br>");
        }
    </script>
</body>
